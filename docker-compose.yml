version: '3'
services:

  api:
    container_name: desafioneoway
    build: .
    # env_file:
    #   - .env-${env}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - desafioneoway_fullstack

  db:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: floripa@123
      POSTGRES_DB: postgres

  pgadmin:
    container_name: pdgdmin4
    image: dpage/pgadmin4
    # env_file:
    #   - postgres.env
    environment:
      PGADMIN_DEFAULT_EMAIL: postgress
      PGADMIN_DEFAULT_PASSWORD: floripa@123
    depends_on:
      - db
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./db/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "8096:80"
    networks:
      - desafioneoway_fullstack
    logging:
      driver: none
    restart: unless-stopped

volumes:
  db_postgres:
  pgadmin:

# Networks to be created to facilitate communication between containers
networks:
  desafioneoway_fullstack:
    driver: bridge
